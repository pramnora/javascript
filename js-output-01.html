<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <title>Javascript output methods</title>
  <script>
    alert(1);
    document.write(2);
    console.log(3);
    console.error(4);
    console.warn(5);
    console.info(6);
    function doWrite(){
     document.getElementById("div1").innerHTML="<br>7</br>";
     document.getElementById("txt1").value="8";
    }
  </script>
 </head>
 <body onload="doWrite()">
  <div id="div1"></div>
  <input id="txt1" type="text" maxlength="3"> 
 </body>
</html>
