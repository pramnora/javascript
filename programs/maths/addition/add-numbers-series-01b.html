  <script>
  /* What this program does is to add up a successive series of numbers;
     for example; you type in the number: 5;
     and, the program responds with the following output:
     1 + 2 + 3 + 4 + 5 =  21
  */  
 function write(){ 
    num = document.frm1.txtNum.value;
    var out=""; 
    var sumTotal=0; 
    div1 = document.getElementById("div1"); 
    for (var x = 1; x <= num; x++){  
       sumTotal += x;
       out += "" + x;  
       if (x != num-1) {   
          out += " + ";  
       } 
       else 
       {
         out += " = ";
       } 
    } 
    out += sumTotal;
    div1.innerHTML = out;
 }  
  </script>
 </head>
 <body>
  <header>
   <h1>Javascript program</h1>
  </header>
  <main>
   <section>
    <h2>Javascript Function : Add Numbers</h2>
    <form id="frm1" name="frm1" method="get" action="javascript:write()">
      Number:     
      <input id="txtNum" name="txtNum" type="text" size="10">
      <input type="submit" value="Submit">
    </form>
    <article>
      <div id="div1"></div>
     </article>
    </section>
