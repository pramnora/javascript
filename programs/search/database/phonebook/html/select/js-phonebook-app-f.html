<select id="idObjSel1"> 
 <option value="" selected>Please, choose a name...</option>
 <option value="0207 111 1111">Jack</option>
</select>
<button onclick="showPhoneNo()">Phone number</button>
<div id="idDivDisplay"></div>
<script>
 function showPhoneNo(){
  display = document.getElementById('idDivDisplay')
  phoneNo = document.getElementById('idObjSel1').value;
  if (phoneNo == "") { 
   alert("Invalid choice! Please, choose a name.");
  } else { 
   display.innerText = phoneNo;
  }
 } 
</script>
