<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <title>Javascript phonebook application 02</title>
  <script>
   //*** Initialise database with values...
   var phoneObj = [
                   {name:"Abe",number:"111 1111 1111"},
                   {name: "Brian",number:"222 2222 2222"},
                   {name: "Carol",number:"333 3333 3333"}
                  ];
   /* print ALL database values into the web page 'output' section...
      The program merely dumps out all of the array values into a HTML Table...when one clicks on the button: [Show ALL];
      so, there is no search results involved.
      It works by the theory that web page's can be very long...; therefore, one can simply scroll downwards to find anything;
      plus, most people don't have hundreds and hundreds of phone numbers to search through...; but, instead, just a few say 50 or so;
      therefore, not a lot of scrolling down to do...scroll down 2 or 3 pages at most.
   */
   function showAllData(){
    output=document.getElementById("divOutput");
    output.innerHTML = "<table border='1' width='50%'><tr style='background-color:black;color:white;'><th width='50%'>Name</th><th width='50%'>Number</th></tr></table>";
    for (var i=0; i<phoneObj.length; i++){
     output.innerHTML += "<table border='1' width='50%'><tr align='center'><td width='50%'>" + phoneObj[i].name + "</td><td width='50%'>" + phoneObj[i].number + "</td></tr></table>";
    }
   }
  </script>
 </head>
 <body>
  <h1>Javascript Phonebook App 02</h1>
  <input type="button" value="Show ALL" onClick="javascript:showAllData();" />   
  <hr />
  <div id="divOutput"></div>
 </body>
</html>
