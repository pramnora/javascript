  //   The next part of this code is to figure out how to select

  function biu(x){
   text=document.getElementById("text").value;
   divOutput=document.getElementById("divOutput");
   if (x=='b') {divOutput.innerHTML="<b>"+text+"</b>"};
   if (x=='i') {divOutput.innerHTML="<i>"+text+"</i>"};
   if (x=='u') {divOutput.innerHTML="<u>"+text+"</u>"};
  }
