 <meta charset="utf-8">
 <head>
  <script>
   var araStrSentence=[
     "This is a sentence 1.",
     "<br>This is a sentence 2.",
     "<br>This is a sentence 3."
   ];
   var araStrSentenceCopy=[];
   araStrSentenceCopy = araStrSentence.join();
   var intEachLine = 0;
   function printEachLine(){
    document.write(araStrSentenceCopy[intEachLine]);
    intEachLine ++;
   }
   for (x = 0; x < araStrSentenceCopy.length; x ++){ 
    setTimeout(printEachLine, (x + 1) * 1000);
   }
  </script>
 </head>
