 <meta charset="utf-8">
 <head>
  <script>
   var araStrSentence=[
     "This is a sentence 1.",
     "This is a sentence 2.",
     "This is a sentence 3."
   ];
   var intEachLine = 0;
   function printEachLine(){
    document.write(araStrSentence[intEachLine]+"<br>");
    intEachLine ++;
   }
   for (x = 0; x < araStrSentence.length; x ++){ 
    setTimeout(printEachLine, (x + 1) * 1000);
   }
  </script>
 </head>
