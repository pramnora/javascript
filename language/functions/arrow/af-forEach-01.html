<script>

/* The forEach loop can be used to iterate through all array items...

   It may be written using 2 different forms...

   - long form
   - short form/(arrow function)

   ...both of which methods are illustrated below.
*/

//*** forEach long form...

var araNumbers = [1,2,3];
araNumbers.forEach(function(number){
 console.log(number);
});


//*** forEach short form/(arrow function)...

var araNames = ["Tom","Dick","Harry"];
araNames.forEach((name) => console.log(name));

</script>
