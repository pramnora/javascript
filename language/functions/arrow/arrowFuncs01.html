<script>

//*** (NOTE: This program output is only viewable inside of the web browser console.)
  
/* What is most noticable here is...; although each of these functions do have the same one name: 
   printText
   ...yet, each one contains a different number of arguments list: 
   empty: ()
   single: (restOfMessage)
   double: (msg1,msg2);  
   ...somehow the Javascript engine manages to compute/output what is the correct result in each seperate case.  
*/  

/*
 The other thing worth noticing is, I did not precede the printText function name with either keyword:
 var
 let
 const
*/

printText = () => 'Hello, world!(1)';                     // () - an empty parameter list
console.log(printText());                                 //...function call without any arguments

printText = (restOfMessage) => 'Hello, ' + restOfMessage; // (restOfMessage) - a single parameter list
console.log(printText('world!(2)'));                      //...function call with a single argument

printText = (msg1,msg2) => msg1 + msg2;                   //...(msg1,msg2) - a two parameter list
console.log(printText('Hello, ','world!(3)'));            //...function call with two separate arguments

//*** program output...
  
// Hello, world!(1)
// Hello, world!(2)
// Hello, world!(3)  
  
</script>
