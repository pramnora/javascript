<script>

/* This program illustrates the use of 'user defined' functions...; 
   which are functions the programmer makes/defines for themselves. */ 

alert(add(1,2));     // make function call

function add(x,y){   // function header/start of function...;
                     // use 'function' keyword/
                     // declare a function name: add/
                     // together with a comma separated parameter list of arguments: (x,y)

 return x+y;         // function body/evaluates sum total of: x+y; then, returns this total back to the function call

}                    // ...function tail/end of function.

//---------------------------------------------------------------------------------------- 
 
/* NOTE: The above program which uses 4 lines of code;
         could also have been written a lot more succinctly using just 2 lines of code, 
         in the form of a modern day Javascript 'arrow function':
*/

add = (x,y) => x+y; //    add - is the function name; 
                    //  (x,y) - are the function arguments to be passed in; 
                    // => x+y - is the -(expression/or, sum total)- part which gets returned to the function call

alert(add(3,4));    //...function call (evaluates sum/then, outputs total inside of a standard windows dialog output box)
 
</script>
