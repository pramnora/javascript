<script>

alert(add(1,2));     // make function call

function add(x,y){   // function header/start of function...
 return x+y;         // function body/returns the sum total of x+y;
}                    // ...function tail/end of function.

//---------------------------------------------------------------------------------------- 
 
/* NOTE: The above program which uses 4 lines of code;
         could also have been written a lot more succinctly using just 2 lines of code, 
         in the form of a modern day Javascript 'arrow function':
*/

add = (x,y) => x+y;
alert(add(3,4));
 
</script>
