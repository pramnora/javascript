 <meta charset="utf-8">
 <head>
  <script>
   var strSentence="This is a sentence.";
   var counter = 0;
   function printEachChar(){
    document.write(strSentence[counter]);
    counter ++;
   }
   for (x = 0; x < strSentence.length; x ++){ 
    setTimeout(printEachChar, (x + 1) * 1000);
   }
  </script>
 </head>
