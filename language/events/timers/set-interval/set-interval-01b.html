<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Javascript: Do Countdown</title>
  <script>
   function doCountdown(intMaxNo,intMinNo){
    interval = setInterval(function(){
     document.write(intMaxNo + "<br>");
     if (intMaxNo == intMinNo) clearInterval(interval);
     intMaxNo--;
    },1000);
   }
  </script>  
 </head>
 <body onload="javascript:doCountdown(10,0)">
 </body>
</html>
