<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <title>Javascript: onload/Version 1</title>
  <script>
   function doScript(){
    document.getElementById("output").innerHTML="<p>Hello, world!</p>";
   }
  </script>
 </head>
 <body onload="doScript();">
  <div id="output"></div>
 </body>
</html>
