<!DOCTYPE html>
<html lang="en">

  <!--create a form
     with a button called: [Submit];
     that when clicked calls the Javascript function: test()...;
     which in turn prints out an alert message box with the word: 'test'.
  -->

 <head>
 
  <meta charset="utf-8">

  <title>Form test</title>

 </head>

 <body>

  <form name="frm1" id="frm1" method="get" action="javascript:test()">
   <input type="submit" value="Submit">
  </form>

  <script>
   function test(){
    alert("test");
   }
  </script>

 </body>

</html>
