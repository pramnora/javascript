 <head>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Links</title>

  <style>
   body{font-family:arial,verdana,sans-serif;}
   header,main,footer{text-align:center;}
   header>h1{color:red;}
   hr{width:50%;padding:10px;background-color:blue;border:5px solid white;border-radius:10px;}
   .clsDateTimeStamp{color:red;font-style:italic;}
  </style>

 </head>

 <body>

  <header>
   <h1>Links</h1>
  </header>

  <hr>

  <main>
   <form id="frm1" name="frm1" method="get" action="javascript:goToURL()">
    <label for="sel1">Links</label>
    <select id="sel1">
     <option value="askjeeves">AskJeeves</option>
     <option value="google">Google</option>
     <option value="yahoo">Yahoo</option>
    </select>
    <input type="submit" value="Submit">
   </form>
  </main>

  <hr>

  <footer>
   <p>
    Document last modified;
    <br>
    <span class="clsDateTimeStamp">
     Wed 20 Aug 2025 11:52 AM GMT
    </span>
   </p>
  </footer>

  <script>
   function goToURL(){
    name=document.getElementById("sel1").value;
    URLaddress = "https://www."+ name + ".com";
    window.location = URLaddress;
   }
  </script>

 </body>
