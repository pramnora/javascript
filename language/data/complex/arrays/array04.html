<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Javascript, test array</title>
 </head>
 <body>
  <script>
   var araLetters = new Array();
   araLetters[0]="a";
   araLetters[1]="b";
   araLetters[2]="c";
   for (var eachItem=0;eachItem<araLetters.length;eachItem++){ 
    document.write(araLetters[eachItem] + " ");
   }
   //*** output: a b c
  </script>
 </body>
</html>
