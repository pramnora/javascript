<DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>Javascript countdown</title>
  <!--Javascript code/start-->
  <script>
  function doCountdown(intMaxCount,intMinCount)
  {
       interval = setInterval(function()
       {
         document.getElementById("divOutputDisplay").innerHTML = intMaxCount;
         if (intMaxCount == intMinCount) { clearInterval(interval) };
         intMaxCount--;
       },1000); //...end setInterval function
  }//...end doCountdown function
  </script>
  <!--Javascript code/end-->
  <!--stylesheet code/start-->
  <style type="text/css">
   h1{
    text-align:center;
   } 
   #divOutputDisplay{
    font-weight:bold;
    font-size:600%;
    background:yellow;
    color:red;
    border:solid 10px green;
    height:120px;
    padding-top:10px;
    padding-bottom:10px;
    margin: 0px 40% 0px 40%;
    text-align:center;
   }
  </style>
  <!--stylesheet code/end-->
 </head>
 <body onload="javascript:doCountdown(10,0)">
  <h1>Javascript countdown:-</h1>
  <div id="divOutputDisplay"></div>
 </body>
</html>
