<!DOCTYPE html>

<html lang="en">

  <!--
      Here my idea was to use a series of buttons to mark: QnA's;
      when the answer is wrong the button's background colour turns, red;
      when the answer is right the button's background colour turns, yellow.
   -->

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Javascript: Q&A Test</title>

  </head>
 
  <body>
 
    <header> 
     <h1>Javascript: Q and A Test</h1>
    </header>
 
    <hr>
 
    <main>

    <h2>1></h2>
    <blockquote>
     <h3>Q: What is 1+1?</h3>
     <p><button id="q1a" onclick="funMarkQuestion('q1a','n');">A</button>: 1</p>
     <p><button id="q1b" onclick="funMarkQuestion('q1b','n');">B</button>: 11</p>
     <p><button id="q1c" onclick="funMarkQuestion('q1c','n');">C</button>: 22</p>
     <p><button id="q1d" onclick="funMarkQuestion('q1d','y');">D</button>: 2</p>
    </blockquote>

    <hr>

    <h2>2></h2>
    <blockquote>
     <h3>Q: What is 2+2?</h3>
     <p><button id="q2a" onclick="funMarkQuestion('q2a','n');">A</button>: 2</p>
     <p><button id="q2b" onclick="funMarkQuestion('q2b','n');">B</button>: 22</p>
     <p><button id="q2c" onclick="funMarkQuestion('q2c','y');">C</button>: 4</p>
     <p><button id="q2d" onclick="funMarkQuestion('q2d','n');">D</button>: 40</p>
    </blockquote>

    </main>

    <hr>

    <footer>
     <p>
      Created: <i>23:02 26/07/2019</i>
      <br>
      Updated: <i>23:02 26/07/2019</i>
     </p>
    </footer>

    <script>
     function funMarkQuestion(btnID,txtYorN){
      var setBtnColour=document.getElementById(btnID);
      if (txtYorN == 'n') { setBtnColour.style.background='red'; }     //    red = wrong answer
      if (txtYorN == 'y') { setBtnColour.style.background='yellow'; }  // yellow = right answer    
     }
    </script>

  </body>

</html>
