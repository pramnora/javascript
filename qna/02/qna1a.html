<h2>Q1: What is 1 + 1?</h2>
<form name="form1" id="form1">
     <input type="radio" name="rad1" id="rad1">one
 <br><input type="radio" name="rad1" id="rad1">two
 <br><input type="radio" name="rad1" id="rad1">eleven
 <br><input type="radio" name="rad1" id="rad1">1/2
</form>
<p><strong>A1</strong>: <span id="a1">two</span></p>

 Show
</button>
<button type="button" onclick="document.getElementById('a1').style.display='none'">
 Hide
