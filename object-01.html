<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Javascript: Object</title>
 </head>
 <body>
  <header>
   <h1>Javascript</h1>
   <h2>Object</h2>
  </header>
  <script>
   function Person(name,age){
    this.name=name;
    this.age=age;
   }
   person1=new Person("Jack","12");
   document.write("Person name: " + person1.name + "<br>" + "Person age: " + person1.age); 
  </script> 
 </body>
</html>
