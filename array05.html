<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Javascript, test array</title>
 </head>
 <body>
  <script>
   var araNums = new Array();
   araNums["one"]="1";
   araNums["two"]="2";
   araNums["three"]="3";
   for (eachItem in araNums){ 
    document.write(araNums[eachItem] + " ");
   }
   //*** output: 1 2 3
  </script>
 </body>
</html>
