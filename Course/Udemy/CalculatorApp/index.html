 <head>

  <meta charset="utf-8" />

  <title>A basic calculator app.</title>

  <style>

   html{
    margin: 0 25% 0 25%;
    background-color:white;
   }

   body{
    background-color:pink;
    font-family:"comic sans ms",arial,verdana,sans-serif;
   }  

   header,footer,form{
    text-align:center;
   }

   form{
    width:25%;
    margin:20px auto;
    border:5px solid black;
    border-radius:7px;
    padding:15px;
    background-color:silver;
   }

   input{
    font-weight:bold;
   }

   input[type=text]{
    background:yellow;
   }

   hr{
    width:50%;
    height:10px;
    background-color:red;
   }

   .clsTimeDateStamp{
    font-style:italic;
   }

  </style>

  <script>
   function doCalc(c){    
    strOut = document.calc.output.value.toString();         /* create string of output screen values/(shortens code)    */  
    if (c == "=") {                                         /* If '=' sign button is pressed...                         */
     document.calc.output.value = eval(strOut);             /* then, do calculation; and, send total to output screen.  */
    } else if (c == "DEL") {                                /* If 'DEL' button is pressed...                            */
     document.calc.output.value=strOut.slice(0,-1);         /* then, delete off the last output screen character        */
    } else if (c == "Clear") {                              /* If 'Clear' button is pressed...                          */
     document.calc.output.value = "";                       /* then, clear calculator output screen.                    */
    } else if (c == "Sq") {                                 /* If 'Sq' button is pressed...                             */
     document.calc.output.value = strOut**2;                /* then, square the number/and, show on output screen.      */
    } else if (c == "Cb") {                                 /* If 'Cb' button is pressed...                             */
     document.calc.output.value = strOut**3;                /* then, cube the number/and, show on output screen         */
    } else {                                                /* If 'any other button' is pressed...                      */
     document.calc.output.value += c;                       /* then, add either: 'numbers/operators', to output screen  */
    } //...end of if block
   } //...end of function: doCalc()
  </script>

 </head>

 <body>

  <header>

   <h1>
    A Basic Calculator App.
   </h1>

  </header>

  <hr />

  <main>

   <div id="idContainer">

    <form name="calc">

     <input type="text" name="output" placeholder="0">  

     <br />

     <input type="button" value=" 1 " onclick="doCalc('1')" />
     <input type="button" value=" 2 " onclick="doCalc('2')" />
     <input type="button" value=" 3 " onclick="doCalc('3')" />
     <input type="button" value=" / " onclick="doCalc('/')" />
      
     <br />

     <input type="button" value=" 4 " onclick="doCalc('4')" />
     <input type="button" value=" 5 " onclick="doCalc('5')" />
     <input type="button" value=" 6 " onclick="doCalc('6')" />
     <input type="button" value=" * " onclick="doCalc('*')" />
      

     <br />

     <input type="button" value=" 7 " onclick="doCalc('7')" />
     <input type="button" value=" 8 " onclick="doCalc('8')" />
     <input type="button" value=" 9 " onclick="doCalc('9')" />
     <input type="button" value=" - " onclick="doCalc('-')" />

     <br />

     <input type="button" value=" ( " onclick="doCalc('(')" />
     <input type="button" value=" ) " onclick="doCalc(')')" />
     <input type="button" value=" 0 " onclick="doCalc('0')" />
     <input type="button" value=" + " onclick="doCalc('+')" />

     <br />

     <input type="button" value=" % " onclick="doCalc('%')" />
     <input type="button" value=" . " onclick="doCalc('.')" />
     <input type="button" value=" = " onclick="doCalc('=')" />

     <br />

     <input type="button" value=" Square " onclick="doCalc('Sq')" />
     <input type="button" value=" Cube " onclick="doCalc('Cb')" />

     <br />

     <input type="button" value=" DEL " onclick="doCalc('DEL')" />
     <input type="button" value=" Clear " onclick="doCalc('Clear')" />

    </form>

   </div>  

  </main>

  <hr />

  <footer>

   <p>

    Page created:

   </p>

  </footer>

 </body>
